<div class="max-w-4xl mx-auto w-full mt-12">

  <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
    <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
      <!-- Avatar -->
      <div class="flex-shrink-0 group relative">
        <div class="w-32 h-32 bg-sonpi16-orange rounded-full flex items-center justify-center">
          <span class="text-white font-quency text-5xl" id="userInitial"></span>
          <button id="editAvatarBtn"
            class="opacity-0 group-hover:opacity-100 absolute right-1 top-1 transition-opacity duration-200">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.4745 5.40801L18.5917 7.52524M17.8358 3.54289L12.1086 9.27005C11.8131 9.56562 11.6116 9.94206 11.5296 10.3519L11 13L13.6481 12.4704C14.0579 12.3884 14.4344 12.1869 14.7299 11.8914L20.4571 6.16423C21.181 5.44037 21.181 4.26676 20.4571 3.5429C19.7332 2.81904 18.5596 2.81903 17.8358 3.54289Z"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M19 15V18C19 19.1046 18.1046 20 17 20H6C4.89543 20 4 19.1046 4 18V7C4 5.89543 4.89543 5 6 5H9"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
        </div>
      </div>

      <div class="flex-1 text-center sm:text-left">
        <div class="flex flex-row group relative">
          <h1 class="text-3xl font-bold font-quency text-sonpi16-black mb-2 sm:text-center" id="username"></h1>
          <input id="aliasInput" type="text" maxlength="20" class="hidden text-3xl font-bold font-quency text-sonpi16-black 
               border-2 border-sonpi16-orange rounded-lg px-3 py-1
               focus:outline-none focus:ring-2 focus:ring-sonpi16-orange
               transition-colors" placeholder="Votre alias">
          <button id="editAliasBtn" class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 ml-2
              absolute right-0 -top-2">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.4745 5.40801L18.5917 7.52524M17.8358 3.54289L12.1086 9.27005C11.8131 9.56562 11.6116 9.94206 11.5296 10.3519L11 13L13.6481 12.4704C14.0579 12.3884 14.4344 12.1869 14.7299 11.8914L20.4571 6.16423C21.181 5.44037 21.181 4.26676 20.4571 3.5429C19.7332 2.81904 18.5596 2.81903 17.8358 3.54289Z"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M19 15V18C19 19.1046 18.1046 20 17 20H6C4.89543 20 4 19.1046 4 18V7C4 5.89543 4.89543 5 6 5H9"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <p class="text-gray-600 mb-4">Membre depuis le <span id="join-date">10 octobre 2025</span></p>

        <div class="flex gap-6 justify-center sm:justify-start">
          <div>
            <p class="text-2xl font-bold text-sonpi16-orange" id="total-games">0</p>
            <p class="text-sm text-gray-600">Parties</p>
          </div>
          <div>
            <p class="text-2xl font-bold text-green-600" id="wins">0</p>
            <p class="text-sm text-gray-600">Victoires</p>
          </div>
          <div>
            <p class="text-2xl font-bold text-red-600" id="losses">0</p>
            <p class="text-sm text-gray-600">Défaites</p>
          </div>
        </div>
      </div>

      <button id="backHome" class="flex items-center text-sonpi16-black hover:scale-105 transition">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="font-quency text-xl">Retour</span>
      </button>
    </div>

  </div>

  <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
    <h2 class="text-2xl font-bold font-quency text-sonpi16-black mb-6">Statistiques</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="text-center p-4 bg-gray-50 rounded-lg">
        <p class="text-gray-600 mb-2">Ratio victoires</p>
        <p class="text-3xl font-bold text-sonpi16-orange" id="win-rate">0%</p>
      </div>

      <div class="text-center p-4 bg-gray-50 rounded-lg">
        <p class="text-gray-600 mb-2">Plus longue série</p>
        <p class="text-3xl font-bold text-green-600" id="win-streak">0</p>
      </div>

      <div class="text-center p-4 bg-gray-50 rounded-lg">
        <p class="text-gray-600 mb-2">Points marqués</p>
        <p class="text-3xl font-bold text-sonpi16-black" id="total-points">0</p>
      </div>
    </div>
  </div>
</div>
</div>
