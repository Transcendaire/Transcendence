<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>Pong</title>
    <link rel="icon" type="image/png" href="./assets/Transcendaire.png">
    <link href="./config/tools.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config/config-tailwind.js"></script>
</head>
<body class="min-h-screen bg-sonpi16-orange">  
  <main class="flex flex-col m-0 p-0">

    <div class="flex flex-col md:flex-row items-center justify-center">
      <img src="./assets/Transcendaire.png" alt="Transcendaire" class="max-w-xs md:max-w-md mb-4 sm:mb-0">
      <div class="flex flex-col items-center md:items-start md:ml-8">

        <h1 class="text-sonpi16-black font-semibold text-4xl font-quency">Transcendaire</h1>
        <h2 class="text-sonpi16-black font-semibold text-2xl font-quency">la quintessence du pong</h2>

        <button id="loginButton" class="hidden border-sonpi16-black rounded-xl bg-sonpi16-orange w-fit text-sonpi16-black border-2 px-3 pt-0.5 mt-3 transition duration-300 hover:scale-105 hover:bg-sonpi16-black hover:text-sonpi16-orange">
          <p class="text-2xl pb-1 font-bold">Se Connecter</p>
        </button>

        <div>
          <button id="profileButton" class="hidden border-sonpi16-black rounded-xl bg-sonpi16-black w-fit text-sonpi16-orange border-2 px-3 pt-0.5 mt-3 transition duration-300 hover:scale-110 ">
            <p class="text-2xl pb-1 font-bold font-quency">Profile</p>
          </button>
          <button id="logoutButton" class="hidden mx-2 border-sonpi16-black rounded-xl bg-sonpi16-orange w-fit text-sonpi16-black border-2 px-3 pt-0.5 mt-3 transition duration-300 hover:scale-110 hover:bg-sonpi16-black hover:text-sonpi16-orange ">
            <p class="text-2xl pb-1 font-bold font-quency">Logout</p>
          </button>
        </div>
      </div>
    </div>

    <h3 class="font-quency text-3xl mt-20 md:mt-0 flex items-center justify-center">Pret pour l'experience ?</h3>

    <div id="playButton" class="bg-sonpi16-black mt-10 rounded-xl flex flex-fit mx-auto py-2 px-6 transition duration-300 hover:scale-110">
      <p class="text-sonpi16-orange font-quency font-bold text-2xl sm:text-4xl py-3">JOUER</p>
    </div>

    <div id="loginModal" class="hidden fixed inset-0 bg-sonpi16-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl p-8 shadow-lg w-80 flex flex-col items-center">

        <button class="flex flex-row border w-full py-2 rounded-md justify-center items-center hover:border-sonpi16-orange">
          <img class="inline h-10 px-3 inline" src="./assets/g.webp" alt="glogo">
          <p class="text-sonpi16-orange font-semibold">Google Connect</p>
        </button>

        <p class="my-3">ou</p>

        <input id="playerNameInput" type="text" placeholder="Nom d'utilisateur" class="border rounded px-3 py-2 mb-3 w-full hover:border-sonpi16-orange focus:border-sonpi16-orange focus:ring-0 focus:outline-none" />
        <button id="checkPlayerNameInput" class="bg-sonpi16-orange text-white px-4 py-2 rounded font-bold w-full hover:bg-orange-600 transition">jouer en tant qu'inviter</button>
        <button id="cancelLoginButton" class="mt-4 text-sonpi16-orange hover:underline">Annuler</button>
      </div>

    </div>

    <div id="gameModeModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-sonpi16-black rounded-2xl p-8 shadow-2xl max-w-2xl w-full mx-4 transform transition-all duration-300">

            <h3 class="text-4xl font-bold text-sonpi16-orange mb-8 text-center font-quency">
                Choisissez votre mode
            </h3>
            
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Mode 1v1 -->
                <button id="joinGameButton" 
                        class="bg-sonpi16-orange text-sonpi16-black p-6 rounded-xl 
                               hover:scale-105 transition-all duration-300 hover:shadow-2xl 
                               border-4 border-transparent hover:border-white 
                               flex flex-col items-center gap-4 group">
                    <div class="text-6xl">üéÆ</div>
                    <h4 class="font-quency text-2xl font-bold">1 vs 1</h4>
                    <p class="text-sm opacity-80 group-hover:opacity-100">
                        Affrontez un joueur en ligne
                    </p>
                </button>
                
                <!-- Mode IA -->
                <button id="joinAIButton" 
                        class="bg-sonpi16-orange text-sonpi16-black p-6 rounded-xl 
                               hover:scale-105 transition-all duration-300 hover:shadow-2xl 
                               border-4 border-transparent hover:border-white 
                               flex flex-col items-center gap-4 group">
                    <div class="text-6xl">ü§ñ</div>
                    <h4 class="font-quency text-2xl font-bold">vs IA</h4>
                    <p class="text-sm opacity-80 group-hover:opacity-100">
                        Entra√Ænez-vous contre l'ordinateur
                    </p>
                </button>
                
                <!-- Mode Tournoi -->
                <button id="joinTournamentButton" 
                        class="bg-sonpi16-orange text-sonpi16-black p-6 rounded-xl 
                               hover:scale-105 transition-all duration-300 hover:shadow-2xl 
                               border-4 border-transparent hover:border-white 
                               flex flex-col items-center gap-4 group md:col-span-2">
                    <div class="text-6xl">üèÜ</div>
                    <h4 class="font-quency text-2xl font-bold">Tournoi</h4>
                    <p class="text-sm opacity-80 group-hover:opacity-100">
                        Participez √† un tournoi √©pique
                    </p>
                </button>
            </div>
            
            <button id="cancelGameModeButton" 
                    class="mt-8 text-sonpi16-orange hover:text-white transition-colors 
                           w-full text-center py-3 text-lg font-quency">
                ‚Üê Retour
            </button>
        </div>
    </div>
    
    <div id="waitingModal" 
         class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 
                backdrop-blur-sm">
        <div class="bg-sonpi16-black rounded-2xl p-8 shadow-2xl max-w-md w-full mx-4 
                    text-center">
            <div class="animate-spin text-6xl mb-6">‚åõ</div>
            
            <h3 class="text-3xl font-bold text-sonpi16-orange mb-4 font-quency">
                En attente...
            </h3>
            
            <p class="text-sonpi16-orange text-xl mb-6 font-quency">
                Recherche d'un adversaire
            </p>
            
            <div class="bg-sonpi16-orange bg-opacity-20 rounded-lg p-4 mb-6">
                <p class="text-sonpi16-orange font-quency">
                    Joueurs connect√©s : <span id="playerCount" class="font-bold text-2xl">1</span>/2
                </p>
            </div>
            
            <button id="cancelWaitButton" 
                    class="bg-red-600 text-white px-8 py-3 rounded-lg font-bold 
                           hover:bg-red-700 transition-all duration-300 hover:shadow-lg 
                           active:scale-95 font-quency">
                ANNULER
            </button>
        </div>
    </div>
</main>
</body>
</html>
