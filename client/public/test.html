<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>Pong</title>
    <link rel="icon" type="image/png" href="./assets/Transcendaire.png">
    <link href="./config/tools.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config/config-tailwind.js"></script>
</head>
<body class="min-h-screen bg-sonpi16-orange">  
    
        <div>
        <img src="./assets/Transcendaire.png" class="max-w-xs md:max-w-md sm:mb-0 mx-auto"> 
    </div>

    <div id="tournamentContainer" class="container mx-auto px-4 py-8">
        
        <div class="flex md:flex-row flex-col gap-6 justify-center items-center mb-8">
            
            <div class="bg-sonpi16-black rounded-2xl p-6 shadow-2xl w-80 min-w-[370px] max-w-lg min-h-[500px] max-h-[800px] ">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-3xl font-bold text-sonpi16-orange font-quency flex items-center gap-3">
                        <span class="text-4xl">ðŸ‘¥</span>
                        Joueurs en ligne
                    </h2>
                    <span id="playerCount" 
                          class="bg-sonpi16-orange text-sonpi16-black px-4 py-2 rounded-full 
                                 font-bold text-xl font-quency">
                        0
                    </span>
                </div>
                
                <div id="playersList" 
                     class="space-y-3 max-h-[600px] overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-sonpi16-orange scrollbar-track-gray-700">
                </div>
            </div>

            <div class="bg-sonpi16-black rounded-2xl p-6 shadow-2xl min-w-[370px] max-w-lg min-h-[500px] max-h-[800px]">
                <div class="flex flex-row items-center mb-6 gap-6">
                    <h2 class="text-3xl font-bold text-sonpi16-orange font-quency flex items-center gap-3">
                        Lobbies disponibles
                    </h2>
                    <button id="createLobbyButton" 
                            class="bg-sonpi16-orange text-sonpi16-black px-4 py-2 rounded-lg 
                                   font-bold hover:bg-opacity-90 transition-all font-quency 
                                   flex items-center">
                        <span class="text-2xl">+</span><p>Creer</p>
        
                    </button>
                </div>

                <div id="lobbiesList" 
                     class="space-y-4 max-h-[600px] overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-sonpi16-orange scrollbar-track-gray-700">
                </div>
            </div>
        </div>

        <div class="flex justify-center"> 
            <button id="backButton" 
                    class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold 
                           hover:bg-red-700 transition-all duration-300 font-quency">
                back to home
            </button>
        </div>
    </div>

    <div id="createLobbyModal" 
         class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-sonpi16-black rounded-2xl p-8 shadow-2xl max-w-md w-full mx-4">
            <h3 class="text-3xl font-bold text-sonpi16-orange mb-6 text-center font-quency">
                CrÃ©er un lobby
            </h3>
            
            <form class="space-y-4">
                <div>
                    <label class="block text-sonpi16-orange font-bold mb-2 font-quency">
                        Nom du lobby
                    </label>
                    <input type="text" 
                            placeholder="SquidGame"
                           class="w-full bg-sonpi16-orange bg-opacity-20 text-sonpi16-orange 
                                  px-4 py-3 rounded-lg border-2 border-sonpi16-orange 
                                  focus:outline-none focus:ring-2 focus:ring-sonpi16-orange 
                                  font-quency">
                </div>
                
                <div>
                    <label class="block text-sonpi16-orange font-bold mb-2 font-quency">
                        Type de partie
                    </label>
                    <select class="w-full bg-sonpi16-orange bg-opacity-20 text-sonpi16-orange 
                                   px-4 py-3 rounded-lg border-2 border-sonpi16-orange 
                                   focus:outline-none focus:ring-2 focus:ring-sonpi16-orange 
                                   font-quency">
                            <option class="bg-sonpi16-orange">Normal</option>
                            <option>Custom</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sonpi16-orange font-bold mb-2 font-quency">
                        Nombre de joueurs
                    </label>
                    <select class="w-full bg-sonpi16-orange bg-opacity-20 text-sonpi16-orange 
                                   px-4 py-3 rounded-lg border-2 border-sonpi16-orange 
                                   focus:outline-none focus:ring-2 focus:ring-sonpi16-orange 
                                   font-quency">
                        <option>2</option>
                        <option>4</option>
                        <option>8</option>
                        <option>16</option>
                    </select>
                </div>
                
                <div class="flex gap-4 mt-6">
                    <button type="button" id="cancelCreateButton"
                            class="flex-1 bg-red-600 text-white px-6 py-3 rounded-lg font-bold 
                                   hover:bg-red-700 transition-all font-quency">
                        Annuler
                    </button>
                    <button type="submit"
                            class="flex-1 bg-sonpi16-orange text-sonpi16-black px-6 py-3 rounded-lg 
                                   font-bold hover:bg-opacity-90 transition-all font-quency">
                        CrÃ©er
                    </button>
                </div>
            </form>
        </div>
    </div>
    

  </main>
</body>
</html>
