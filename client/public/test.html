<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>Pong</title>
    <link rel="icon" type="image/png" href="./assets/Transcendaire.png">
    <link href="./config/tools.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config/config-tailwind.js"></script>
</head>
<body class="min-h-screen bg-sonpi16-orange">  
</main>
<!-- Lobby principal -->
<div id="lobby-container" class="flex flex-col justify-center items-center min-h-screen bg-sonpi16-orange p-8">
    
    <!-- Logo -->
    <img src="/assets/Transcendaire.png" alt="Transcendaire" class="max-w-xs mb-8">
    
    <!-- Container principal -->
    <div class="bg-sonpi16-black rounded-2xl p-8 shadow-2xl max-w-2xl w-full">
        
        <!-- Titre -->
        <h1 class="text-4xl font-bold text-sonpi16-orange mb-8 text-center font-quency">
            LOBBY
        </h1>
        
        <!-- ========== Section 1 : Choix du mode (visible au d√©but) ========== -->
        <div id="modeSelection" class="space-y-6">
            <h2 class="text-2xl font-bold text-sonpi16-orange mb-4 font-quency text-center">
                Choisir un mode de jeu
            </h2>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- 1v1 Quick Match -->
                <button id="quickMatchButton" 
                        class="bg-sonpi16-orange text-sonpi16-black px-6 py-4 rounded-lg font-bold 
                               hover:bg-opacity-80 transition-all duration-300 hover:shadow-lg 
                               active:scale-95 font-quency text-xl">
                    üéÆ 1 vs 1
                </button>
                
                <!-- vs IA -->
                <button id="aiMatchButton" 
                        class="bg-sonpi16-orange text-sonpi16-black px-6 py-4 rounded-lg font-bold 
                               hover:bg-opacity-80 transition-all duration-300 hover:shadow-lg 
                               active:scale-95 font-quency text-xl">
                    ü§ñ vs IA
                </button>
                
                <!-- Custom 1v1 (plus tard) -->
                <button id="customMatchButton" 
                        class="bg-gray-600 text-gray-400 px-6 py-4 rounded-lg font-bold 
                               cursor-not-allowed font-quency text-xl" 
                        disabled>
                    ‚öôÔ∏è Custom 1v1
                    <span class="block text-sm">(Bient√¥t)</span>
                </button>
                
                <!-- Tournoi (futur) -->
                <button id="tournamentButton" 
                        class="bg-gray-600 text-gray-400 px-6 py-4 rounded-lg font-bold 
                               cursor-not-allowed font-quency text-xl" 
                        disabled>
                    üèÜ Tournoi
                    <span class="block text-sm">(Bient√¥t)</span>
                </button>
            </div>
            
            <button id="backToHomeButton" 
                    class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-bold 
                           hover:bg-red-700 transition-all duration-300 font-quency mt-4">
                ‚Üê RETOUR
            </button>
        </div>
        
        <!-- ========== Section 2 : Waiting Screen (cach√© au d√©but) ========== -->
        <div id="waitingScreen" class="hidden space-y-6">
            
            <!-- Animation de chargement -->
            <div class="relative w-32 h-32 mx-auto mb-6">
                <div class="absolute inset-0 animate-spin">
                    <div class="h-full w-full border-8 border-sonpi16-orange border-t-transparent rounded-full"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center text-5xl">
                    üéÆ
                </div>
            </div>
            
            <h2 class="text-3xl font-bold text-sonpi16-orange text-center font-quency animate-pulse">
                Recherche d'adversaire
            </h2>
            
            <p class="text-sonpi16-orange text-lg text-center font-quency">
                Pr√©paration au combat...
            </p>
            
            <!-- Compteur de joueurs -->
            <div class="bg-sonpi16-orange bg-opacity-20 rounded-lg p-6">
                <p class="text-sonpi16-orange font-quency text-center mb-2">
                    Joueurs connect√©s
                </p>
                <p class="text-5xl font-bold text-sonpi16-orange font-quency text-center">
                    <span id="playerCount">1</span>/<span id="maxPlayers">2</span>
                </p>
                
                <!-- Barre de progression -->
                <div class="w-full bg-gray-700 rounded-full h-4 mt-4 overflow-hidden">
                    <div id="progressBar" 
                         class="bg-sonpi16-orange h-full transition-all duration-500" 
                         style="width: 50%">
                    </div>
                </div>
            </div>
            
            <!-- Liste des joueurs (pour tournoi plus tard) -->
            <div id="playersList" class="hidden bg-sonpi16-orange bg-opacity-10 rounded-lg p-4">
                <h3 class="text-xl font-bold text-sonpi16-orange font-quency mb-3">
                    Joueurs en attente :
                </h3>
                <ul id="playersListContent" class="space-y-2">
                    <!-- Sera rempli dynamiquement -->
                </ul>
            </div>
            
            <!-- Bouton annuler -->
            <button id="cancelWaitButton" 
                    class="w-full bg-red-600 text-white px-8 py-3 rounded-lg font-bold 
                           hover:bg-red-700 transition-all duration-300 hover:shadow-lg 
                           active:scale-95 font-quency">
                ‚úñ ANNULER
            </button>
        </div>
        
        <!-- ========== Section 3 : Tournoi (futur) ========== -->
        <div id="tournamentScreen" class="hidden space-y-6">
            <h2 class="text-3xl font-bold text-sonpi16-orange text-center font-quency">
                üèÜ TOURNOI
            </h2>
            
            <!-- Bracket du tournoi (√† impl√©menter plus tard) -->
            <div id="tournamentBracket" class="bg-sonpi16-orange bg-opacity-10 rounded-lg p-6">
                <p class="text-sonpi16-orange text-center font-quency">
                    Bracket du tournoi affich√© ici
                </p>
            </div>
            
            <button id="leaveTournamentButton" 
                    class="w-full bg-red-600 text-white px-6 py-3 rounded-lg font-bold 
                           hover:bg-red-700 transition-all font-quency">
                QUITTER LE TOURNOI
            </button>
        </div>
        
    </div>
</div>
  </main>
</body>
</html>
